<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Dropdown</a></li>
        <li class="nav-item"><a class="nav-link" href="#">
            <select id="currency-dropdown">
              <option value="USD">$ USD</option>
              <option value="EUR">€ EUR</option>
              <option value="BDT">৳ BDT</option>
            </select>
          </a></li>
      </ul>
    </div>
  </nav>
  <section id="pricing_card">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black rounded rounded-3">
            <img src="img/desktop.webp" alt="">
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">Shared Hosting</h5>
                <p class="text-muted mb-4">Save 54% on Yearly Package</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Yearly Price</span>
                  <span class="price" data-price="23.657">1</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Monthly Price</span>
                  <span class="price" data-price="4.285">1</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Weekly Price</span>
                  <span class="price" data-price="1">1</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Sun_moon Icons-->
  <img src="img/moon.png" alt="" id="sun_moon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
